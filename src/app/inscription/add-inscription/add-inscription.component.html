<mat-toolbar color="primary">
  <span class="mat-h1">Inscription Patient</span>
</mat-toolbar>

<div style="overflow-y: scroll; height: 500px;" class="col-md-12 col-md-offset-2">
  <div class="col-md-12 col-md-offset-2">
      <form [formGroup]="crudApi.formData" (ngSubmit)="onSubmit()">
          <input type="hidden" formControlName="id" id="id">
          <div class="row">
              <div class="form-group col-md-12">
                  <label for="numero">Numero :</label>
                  <input type="text" class="form-control" formControlName="numero" readonly>
              </div>
              <div class="form-group col-md-4">
                  <label for="identUnique">Identifiant unique :</label>
                  <input type="text" class="form-control" formControlName="identUnique" id="identUnique">
              </div>
              <!-- D'autres champs ici... -->

              <div class="form-group">
                  <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
                  <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
                      <i class="fa fa-close"></i> Close</button>
              </div>
          </div>
      </form>
  </div>
</div>
