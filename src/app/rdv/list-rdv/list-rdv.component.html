<mat-toolbar color="primary">
    <div>Liste Rendez Vous</div>
  </mat-toolbar>
  <hr>
  
  <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">8h30</th>
          <th scope="col">9h00</th>
          <th scope="col">9h30</th>
          <th scope="col">10h00</th>
          <th scope="col">10h30</th>
          <th scope="col">11h00</th>
          <th scope="col">11h30</th>
          <th scope="col">12h00</th>
          <th scope="col">12h30</th>
          <th scope="col">13h00</th>
          <th scope="col">15h00</th>
          <th scope="col">15h30</th>
          <th scope="col">16h00</th>
          <th scope="col">16h30</th>
          <th scope="col">17h00</th>
          <th scope="col">17h30</th>
          <th scope="col">18h00</th>
          <th scope="col" class="text-center">Action</th>
          <th>
            <a class="btn btn-outline-success" (click)="addRdv()">
              <i class="fa fa-plus-square"></i> Create New
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of crudApi.list">
          <td>{{item.dateRdv}}</td>
          <td *ngFor="let nom of [item.nom1, item.nom2, item.nom3, item.nom4, item.nom5, item.nom6, item.nom7, item.nom8, item.nom9, item.nom10, item.nom11, item.nom12, item.nom13, item.nom14, item.nom15, item.nom16]">{{nom}}</td>
          <td>
            <button class="btn btn-warning" (click)="selectData(item)">
              <i class="fa fa-pencil-square-o"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="removeData(item.id)">
              <i class="fa fa-trash-o"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
