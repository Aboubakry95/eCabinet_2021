<h1>Liste Spécialité</h1>
<hr>

<form [formGroup]="crudApi.formData" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id">
  
  <div class="form-group">
    <label for="code">Code</label>
    <input type="text" class="form-control" formControlName="code" id="code">
  </div>
  
  <div class="form-group">
    <label for="libelle">Libellé</label>
    <input type="text" class="form-control" formControlName="libelle" id="libelle" placeholder="Libellé Catégorie">
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Soumettre</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]="false"><i class="fa fa-close"></i> Fermer</button>
  </div>
</form>
